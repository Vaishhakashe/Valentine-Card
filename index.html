<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: pop 1s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #e91e63;
        font-size: 22px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 100px;
    }

    button {
        padding: 10px 22px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #e91e63;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #ccc;
        position: absolute;
    }

    .love-message {
        display: none;
    }

    .love-message img {
        width: 100%;
        border-radius: 15px;
        margin-top: 15px;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <!-- ‚ú® CHANGE NAME HERE ‚ú® -->
    <h1>Hey Vishnu, would you like to be my Valentine? üíò</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üòú</button>
    </div>

    <div class="love-message" id="loveMessage">
        <h1>I love you my Valentine ‚ù§Ô∏è</h1>
        <img src="photo.jpg" alt="Our Photo">
    </div>
</div>

<!-- üé∂ Background Music -->
<audio id="bgMusic" src="music.mp3"></audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMessage = document.getElementById("loveMessage");
    const card = document.getElementById("card");
    const music = document.getElementById("bgMusic");

    noBtn.style.top = "50px";
    noBtn.style.left = "160px";

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 200;
        const y = Math.random() * 80;
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
        card.querySelector("h1").style.display = "none";
        card.querySelector(".buttons").style.display = "none";
        loveMessage.style.display = "block";
        music.play();
        createHearts();
    });

    function createHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    }
</script>

</body>
</html>
